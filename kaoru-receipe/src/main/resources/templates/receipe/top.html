<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaoru-receipe</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

</head>

<body>
    <span th:insert="~{fragments/header :: header}"></span>
    <div class="content">
        <div class="receipe">
            <div class="receipe_card" th:each="receipe : ${receipes}">
                <div class="img_wrapper">
                    <a th:href="@{'/detail?id=' + ${receipe.id}}">
                        <img th:src="@{ ${receipe.imagePath} }" alt="料理の写真" class="img_receipe">
                    </a>
                </div>
                <div>
                    <div>
                        <a href="detail.html" th:href="@{'/detail?id=' + ${receipe.id} }" class="title" name="title"
                            th:text="${receipe.title}">料理名</a>
                    </div>
                    <div class="introduction" name="introduction" th:text="${receipe.introduction}">紹介文</div>
                    <div class="ingredients" name="ingredients" th:text="${receipe.ingredients}">材料</div>
                </div>

            </div>
            <!-- ページング -->
            <div class="pagination">
                <ul>
                    <!-- Previous Page Link -->
                    <li th:if="${currentPage > 0}">
                        <a th:href="@{/top(page=${currentPage - 1}, size=${pageSize})}">&lt;</a>
                    </li>

                    <!-- Page Numbers -->
                    <li th:if="${currentPage > 2}">
                        <a th:href="@{/top(page=0, size=${pageSize})}">1</a>
                        <span>...</span>
                    </li>
                    <li th:each="i : ${pageNumbers}" th:classappend="${i == currentPage} ? 'active'">
                        <a th:href="@{/top(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                    </li>
                    <li th:if="${currentPage < totalPage - 3}">
                        <span>...</span>
                        <a th:href="@{/top(page=${totalPage - 1}, size=${pageSize})}" th:text="${totalPage}"></a>
                    </li>
                    <!-- Next Page Link -->
                    <li th:if="${currentPage < totalPage - 1}">
                        <a th:href="@{/top(page=${currentPage + 1}, size=${pageSize})}"> &gt;</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <span th:insert="~{fragments/footer :: footer}"></span>
</body>

</html>
