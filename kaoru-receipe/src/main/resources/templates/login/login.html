<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

</head>

<body>
    <span th:insert="~{fragments/header :: header}"></span>
    <div class="content">
        <div class="form">
            <div class="form_content">
                <form method="post" th:action="@{/login}" class="login" th:object="${loginForm}">
                    <div class="text">
                        <input type="text" name="email" placeholder="メールアドレス" th:field="*{email}">
                    </div>

                    <div class="text">
                        <input type="password" name="password" placeholder="パスワード" th:field="*{password}">
                    </div>

                    <button class="login_button">ログイン</button>
                </form>

                <div class="unregistered">
                    <span>初めての方はこちら</span>
                </div>
                <a href="../usr/user-resister.html" th:href="@{/usrResister}" class="resister_button_wrapper">
                    <button class="resister_button">新規登録</button>
                </a>
            </div>
        </div>
    </div>
    <span th:insert="~{fragments/footer :: footer}"></span>
</body>

</html>
